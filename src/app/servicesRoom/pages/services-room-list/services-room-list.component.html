@if (this.authService.customerRole == 'ADMIN') {
  <div class="button-add-container">
    <button mat-flat-button extended (click)="this.openServiceRoomAddDialog()">
      <mat-icon>add</mat-icon>
      Add new service
    </button>
</div>
}

<div class="mat-elevation-z2 table-wrapper">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Service name </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
        <td mat-cell *matCellDef="let element">
          @if (this.authService.customerRole == 'ADMIN') {
            <button mat-icon-button aria-label="edit service" (click)="this.openServiceRoomDialog(element)">
              <mat-icon class="edit">edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="delete service" (click)="this.openDeleteDialog(element.id, 'service')">
              <mat-icon class="delete">delete</mat-icon>
            </button>
          }
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10"
                   showFirstLastButtons
                   aria-label="Select page of services">
    </mat-paginator>
</div>

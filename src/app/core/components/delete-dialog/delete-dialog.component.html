<mat-card>
    <mat-card-content>
        <h2 class="title">Are you sure you want to delete this {{ data.type }}?</h2>
        <p class="description">This action cannot be undone.</p>
    </mat-card-content>
    <mat-dialog-actions >
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button color="warn" (click)="onDelete()">Delete</button>
    </mat-dialog-actions>
</mat-card>

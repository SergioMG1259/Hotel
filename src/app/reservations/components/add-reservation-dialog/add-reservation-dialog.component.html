<mat-card>
    <mat-card-content>
        <h2 class="title">Reserve a room</h2>

        <div class="flex wrapper">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" placeholder="MM/DD/YYYY"
                [min]="this.minDate" [(ngModel)]="this.startDate" (ngModelChange)="setMinDateForFinalDate()"/>
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Final Date</mat-label>
                <input matInput [matDatepicker]="finalPicker" [(ngModel)]="this.finalDate"  placeholder="MM/DD/YYYY" [min]="this.startDateCopy"/>
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="finalPicker"></mat-datepicker-toggle>
                <mat-datepicker #finalPicker></mat-datepicker>
              </mat-form-field>
        </div>    
    </mat-card-content>

    <mat-dialog-actions >
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" [disabled]="!this.startDate || !this.finalDate" (click)="onSave()"> Reserve </button>
    </mat-dialog-actions>
</mat-card>

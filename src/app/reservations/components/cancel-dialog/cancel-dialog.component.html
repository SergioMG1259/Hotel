<mat-card>
    <mat-card-content>
        <h2 class="title">Are you sure you want to cancel the reservation??</h2>
        <p class="description">This action cannot be undone.</p>
    </mat-card-content>
    <mat-dialog-actions >
        <button mat-button (click)="onCancel()">No</button>
        <button mat-button color="warn" (click)="onCancelReservation()">Yes</button>
    </mat-dialog-actions>
</mat-card>

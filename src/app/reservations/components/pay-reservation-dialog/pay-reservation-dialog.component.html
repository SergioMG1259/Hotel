<mat-card class="aux">
    <mat-card-content>
        <h2 class="title">Pay reservation</h2>

        <div class="flex wrapper">
            <div>
                <h3 class="sub-title">Cost for room</h3>
                <span>S/ 120</span>
            </div>

            <div>
                <h3 class="sub-title">Services</h3>
                <div class="mat-elevation-z2 table-wrapper">
                    <table mat-table [dataSource]="dataSource">
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Service name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <!-- Description Column -->
                      <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                      </ng-container>
                  
                      <!-- Price Column -->
                      <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                      </ng-container>          
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSize]="5"
                                   showFirstLastButtons
                                   aria-label="Select page of services">
                    </mat-paginator>
                </div>
            </div>
            <span>Services price = {{ getTotalPrice() }}</span>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Payment method</mat-label>
                    <mat-select>
                        <mat-option value="CARD">Card</mat-option>
                        <mat-option value="YAPE">Yape</mat-option>
                        <mat-option value="CASH">Cash</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <h3 class="total">Total price = S/ 161.2</h3>
        </div>    
    </mat-card-content>

    <mat-dialog-actions >
        <button mat-button (click)="onClose()">Close</button>
        <button mat-button (click)="onClose()">Pay</button>
    </mat-dialog-actions>
</mat-card>

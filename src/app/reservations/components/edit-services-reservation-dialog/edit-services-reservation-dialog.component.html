<mat-card>
    <mat-card-content>
        <h2 class="title">Add or remove services to your reservation</h2>

        <div class="flex wrapper">
            <div class="mat-elevation-z2 table-wrapper">
                <table mat-table [dataSource]="dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Service name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                
                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>
                
                    <!-- Price Column -->
                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>
                  
                    <!-- Selected Column -->
                    <ng-container matColumnDef="selected">
                        <th mat-header-cell *matHeaderCellDef> Selected </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox
                            class="example-margin"
                            [(ngModel)]="element.selected">
                            Selected
                          </mat-checkbox>
                        </td>
                    </ng-container> 
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSize]="10"
                               showFirstLastButtons
                               aria-label="Select page of services">
                </mat-paginator>
            </div>

            <span>Total price = {{ getTotalPrice() | number: '1.0' }}</span>
        </div>    
    </mat-card-content>

    <mat-dialog-actions >
        <button mat-button (click)="onClose()">Close</button>
        <button mat-button (click)="onSave()" [disabled]="this.isDataChanged()">Save</button>
    </mat-dialog-actions>
</mat-card>

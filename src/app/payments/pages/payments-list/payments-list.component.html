<div class="mat-elevation-z2 table-wrapper">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="reservation">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let element"> {{element.reservation}} </td>
      </ng-container>
  
      <ng-container matColumnDef="total amount">
        <th mat-header-cell *matHeaderCellDef> Total amount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}}</td>
      </ng-container>
  
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate| date: 'mediumDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="final">
        <th mat-header-cell *matHeaderCellDef> Final date </th>
        <td mat-cell *matCellDef="let element"> {{element.finalDate| date: 'mediumDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="payment date">
            <th mat-header-cell *matHeaderCellDef> Payment date </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentDate| date: 'mediumDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="method">
            <th mat-header-cell *matHeaderCellDef> Method </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
        </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button aria-label="view details reservation" (click)="this.openPayDetailsDialog(element.id)">
                Details
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10"
                   showFirstLastButtons
                   aria-label="Select page of reservations">
    </mat-paginator>
</div>
